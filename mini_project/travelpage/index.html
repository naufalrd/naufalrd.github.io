<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Auth Section</title>
</head>

<body>
    <div class="sidebar overflow-hidden">
        <div class="row justify-content-end">
            <div class="sidebar__menu col-12 col-md-4 vh-100 bg-white position-absolute p-0 start-0 overflow-hidden" style="right: -2rem;">
                <nav class="row">
                    <div class="menu col-12 col-lg-8 d-none d-md-flex ps-5 justify-content-around">
                        <p class="navigation my-3 text-primary">Explore</p>
                        <p class="navigation my-3">Popular</p>
                        <p class="navigation my-3">Plan</p>
                    </div>
                    <div class="profile d-none d-lg-block col-lg-4 d-flex flex-row ps-5 align-items-center">
                        <img src="assets/img/users.jpg" class="rounded-circle m-3" alt="users" width="30px" height="30px">
                    </div>
                    <!-- button close -->
                    <div class="position-absolute top-0 right-0 p-3 text-end fs-5 text-secondary btn d-block d-md-none" onclick="sidebar__close()"><i class="bi bi-x-lg"></i></div>
                </nav>
                <div class="sidebar__content p-5 pt-3">
                    <!-- explore item -->
                    <div class="explore__item">
                        <h4 class="fw-bold mb-4">Explore</h4 class="fw-bold">
                        <div id="image-slider" class="splide">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide mx-3 rounded-3">
                                        <img src="assets/img/prambanan-temple.jpg">
                                    </li>
                                    <li class="splide__slide mx-3 rounded-3">
                                        <img src="assets/img/besakih-temple.jpg">
                                    </li>
                                    <li class="splide__slide mx-3 rounded-3">
                                        <img src="assets/img/ulun-temple.jpg">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- popular item -->
                    <h4 class="fw-bold mt-5 mb-3">Popular Category</h4 class="fw-bold">
                    <div class="row">
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter active rounded-3 text-center" data-index="temple">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/temple.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Temple</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter rounded-3 text-center" data-index="mountain">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/mountain.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Mountain</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter rounded-3 text-center" data-index="beach">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/beach.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Beach</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter rounded-3 text-center" data-index="waterfall">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/waterfall.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Waterfall</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter rounded-3 text-center" data-index="lake">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/lake.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Lake</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 p-2">
                            <div class="card__item bg-primary-lighter rounded-3 text-center" data-index="island">
                                <div class="item__icon px-3 pt-3">
                                    <img src="assets/img/icon/island.svg" alt="" width="35px" class="bg-primary-light p-2 rounded-circle">
                                </div>
                                <p class="fw-normal fs-7 py-2">Island</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-12 vh-100 position-relative align-self-end main__content">
                <!-- add background image -->
                <div class="background__image position-absolute vh-100 w-100" data-current="1"></div>
                <!-- add opacity Background -->
                <div class="background__opacity position-absolute vh-100 w-100"></div>
                <div class="sidebar__toggle position-absolute end-0 top-0 m-4 mt-3 text-white fs-2 btn hidden"><i class="bi bi-list"></i></div>
                <div class="logo-name position-absolute start-0 top-0 m-5 mt-4 text-white fs-3 d-block d-md-none"><a href="https://www.youtube.com/channel/UCRv_tLsJllG18IhDkpNzh_w" target="_blank" class="text-decoration-none text-white">Webland.</a></div>
                <div class="card__description position-absolute bottom-0 w-100 px-5 py-4" style="left: -1px;">
                    <div class="country__name my-3">
                        <p class="bg-white px-3 py-2 rounded-pill d-inline fs-7 text-secondary"> Indonesia </p>
                    </div>
                    <div class="destination__name my-3">
                        <p class="fs-1 fw-bold text-white text-uppercase">BOROBUDUR TEMPLE</p>
                    </div>
                    <div class="rounded-3 p-5 shadow" style="backdrop-filter: blur(10px) opacity(0.6); background: rgba(255, 255, 255, 0.22);">
                        <div class="row text-white">
                            <div class="col-6 col-md-4 p-2">
                                <p class="fw-light fs-7 mb-0">Location</p>
                                <p class="location__name fw-normal fs-6 mb-0"></p>
                            </div>
                            <div class="col-6 col-md-3 p-2">
                                <p class="fw-light fs-7 mb-0">Daily Opening</p>
                                <p class="daily__opening fw-normal fs-6 mb-0"></p>
                            </div>
                            <div class="col-6 col-md-3 p-2">
                                <p class="fw-light fs-7 mb-0">Popularity</p>
                                <p class="popularity__review fw-normal fs-6 mb-0"></p>
                            </div>
                            <div class="col-6 col-md-2 p-2 text-start text-md-end">
                                <button class="btn-outline-dark btn btn-lg text-white fs-7">Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
